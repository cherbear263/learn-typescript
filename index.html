<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="site.css" type="text/css" />
        

    </head>
    <body>
        <div class="container">
            <h1>Vending Machine Siumulation</h1>
        <div class="row">
            <div class = "col-md-8">

            </div>
            <div class="col-md-4">
                <h4>
                    Paid: $
                    <span id="total" data-bind = "text: paid"></span>
                </h4>
                <div data-bind="foreach: acceptedCoins">
                    <img class="coin" data-bind="attr: { src: getImageUrl(),
                        alt: value }, click: $parent.acceptCoin"/>

                </div>
            </div>
        </div>
        </div>
        <script type="text/javascript" src="js/lib/knockout-3.5.0.js"></script>
        <script src="js/app.js"></script>
        
    </body>
    
</html>
